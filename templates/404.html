<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-base-100 text-base-content">
  <main class="container mx-auto p-4 min-h-[calc(100vh-4rem)] flex items-center justify-center">
    <div class="max-w-md w-full bg-base-200 p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center text-primary">404 - Page Not Found</h1>
      <p class="text-center text-base-content">The page you are looking for does not exist.</p>
      <div class="text-center text-sm text-base-content mt-4">Return to <a href="/"
          class="text-primary hover:underline">homepage</a>.</div>
      <div id="timer" class="text-center text-sm text-base-content mt-4">Redirecting in <span id="countdown">5</span>
        seconds...</div>
    </div>
  </main>
  <footer class="footer footer-center p-4 bg-base-200 text-base-content">
    <aside>
      <p>Copyright Â© 2023 - All rights reserved by Hubcraft.id</p>
    </aside>
  </footer>
</body>

<script>
  let timeLeft = 5;
  const timerElement = document.getElementById('countdown');
  const timerInterval = setInterval(() => {
    timeLeft--;
    timerElement.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      window.history.back();
    }
  }, 1000);
</script>

</html>
